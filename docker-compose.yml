version: "3.9"

services:
  database:
    image: postgres
    container_name: database_desafio
    restart: always
    ports: 
      - 5432:5432
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=queries_challenge
    volumes: 
      - pgdata:/data/postgres
  app:
    build: .
    container_name: queries_challenge
    ports: 
      - 3333:3333
    volumes: 
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes: 
  pgdata:
    driver: local